<!DOCTYPE html>
<html>

<head>
    <title>manual audit form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dark Mode Button -->
    <button id="darkModeButton" aria-label="Dark mode" aria-pressed="false">ðŸŒ™</button>
    <button id="clearFieldsButton" type="button" aria-label="Reset all entries">
        <i class="fas fa-sync-alt"></i> 
    </button>
    
    <button id="scrollButton" title="Scroll to Top/Bottom">â‡§ â‡©</button>

    <br /><br />
    <h3 align="center">Audit report form</h3>
    <br /><br />

    <form method="post " id="myForm" name="audit-form" >
        
    <br>
    <label for="WCAG Guideline">WCAG Guideline</label><br>
    <input type="text" id="WcagGuideline" name="WcagGuideline" placeholder="Ex: 2.4.7 Focus Visible (Level AA)" 
    class="form-control">
   
    <label for="Barrier Summary">Barrier Summary</label>
    <input list="result" type="text" name="BarrierSummary" id="search" placeholder="start typing to autofill" class="form-control" required/>
    
    <!-- Use datalist for suggestions -->
    <datalist id="result">
    </datalist>


        
    <label for="Barrier Type">Barrier Type</label><br>
    <select id="BarrierType" name="BarrierType" class="form-control" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Global">Global</option>
        <option value="Unique">Unique</option>
    </select>
    

    <br>
    <label for="Barrier Test">Barrier Test</label><br>
    <select id="BarrierTest" name="BarrierTest" class="form-control" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Color Contrast">Color Contrast</option>
        <option value="Screen Reader">Screen Reader</option>
        <option value="Magnification">Magnification</option>
        <option value="Keyboard">Keyboard</option>
        <option value="Gesture">Gesture</option>
        <option value="Inversion">Inversion</option>
    </select>

    <br>
    <label for="Page Title">Page Title</label><br>
    <input type="text" id="PageTitle" name="PageTitle" placeholder="Ex: Page Title"  class="form-control" required>

    <br>
    <label for="URL">URL</label><br>
    <input type="url" id="url" name="URL" placeholder="Ex: Url"  class="form-control" required>


    <br>
    <label for="Code Snippet">Code Snippet</label><br>
    <textarea id="CodeSnippet" name="CodeSnippet" placeholder="Paste code snippet here"  class="form-control" required></textarea>

    <br>
    <label for="Severity">Severity</label><br>
    <select id="Severity" name="Severity" class="form-control" required>
        <option value="" disabled selected>Select an option</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
        <option value="Advisory">Advisory</option>
    </select>


    <br>
    <label for="Section">Section 508</label><br>
    <select id="Section" name="Section" class="form-control" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Pass">Pass</option>
        <option value="Fail">Fail</option>
        <option value="NA">NA</option>
    </select>

    <br>
    <label for="Platform">Platform</label><br>
    <select id="Platform" name="Platform" class="form-control" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Win">Win</option>
        <option value="Win/ Mac">Win/ Mac</option>
        <option value="Win/ Mac/ iOS/ Android">Win/ Mac/ iOS/ Android</option>
        <option value="iOS/ Android">iOS/ Android</option>
        <option value="Mac/ iOS">Mac/ iOS</option>
        <option value="iOS">iOS</option>
        <option value="Win/Mac/Android/iOS">Win/Mac/Android/iOS</option>
        <option value="Win/ iOS">Win/ iOS</option>
        <option value="Win/ Android">Win/ Android</option>
    </select>

    <br>
    <label for="Users Affected">Users Affected</label><br>
    <input type="text" id="UsersAffected" name="UsersAffected" placeholder="Ex: Blind" 
        class="form-control" required>

    <br>
    <label for="Steps to Reproduce">Steps to Reproduce</label><br>
    <textarea type="text" id="StepstoReproduce" name="StepstoReproduce" placeholder="Give Steps" 
        class="form-control" required></textarea>

    <br>
    <label for="Actual Result">Actual Result</label><br>
    <textarea id="ActualResult" name="ActualResult" placeholder="Write Actual result"  class="form-control" required></textarea>

    <br>
    <label for="Expected Result">Expected Result</label><br>
    <textarea id="ExpectedResult" name="ExpectedResult" placeholder="Write Expected result" 
        class="form-control" required></textarea>

    <br>
    <label for="Recommendation">Recommendation</label><br>
    <textarea id="Recommendation" name="Recommendation" placeholder="Write Recommendation" 
        class="form-control" required></textarea>

    <br>
    <label for="Instances/ Observation">Instances/ Observation</label><br>
    <textarea id="Observation" name="Observation" placeholder="Mention instances where the issue occurs more than once"  class="form-control"></textarea>
    

    <br>

    <label for="ScreencastURL">Video (Screencast URL)</label><br>
    <input type="url" id="ScreencastURL" name="ScreencastURL" placeholder="Ex: URL to screencast" class="form-control">


    <br>
    <label for="ScreencastURL">Screenshot (Screencast URL)</label><br>
    <input type="url" id="ScreencastURL" name="ScreencastURL" placeholder="Ex: URL to screencast" class="form-control" required>

    <label for="BarrierSource">Barrier Source</label><br>
    <select id="BarrierSource" name="BarrierSource" class="form-control">
        <option value="" disabled selected>Select an option</option>
        <option value="3rd Party">3rd Party</option>
        <option value="Native">Native</option>
    </select>



    <br>
    <div class="button-container">

        <input type="submit" value="Submit" id="submit">
        
        <span id="message" class="success-message"></span>
    </div>


    
</form>
</body>

</html>


<script src="script.js"></script>
